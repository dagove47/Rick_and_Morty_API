<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/Home.css">

    <title>Rick and Morty</title>
    
</head>

<body>
    <div class="container-fluid p-0">
        <section>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img src="Assets/Rick-And-Morty-Logo.png" alt="" width="90" height="44">
                    </a>
                  <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link ms-3" href="#">Features</a>
                  </div>
                </div>
              </nav>
        </section>
        <section class="hero-wrapper">
            <div class="hero-image">
                <div class="hero-text">
                    <img src="Assets/Rick-And-Morty-Logo.png" alt="" width="90%" height="44%">
                </div>
            </div>
        </section>
        <section class="intro-wrapper" id="intro-wrapper">
            <div class="left-intro-wrapper">
                <div class="video-intro">
                    <iframe src="https://www.youtube.com/embed/MkekGuqcbwY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="right-intro-wrapper"></div>
        </section>
        <section class="characters-wrapper" id="characters-wrapper">
            <div class="characters-list-wrapper">
                <h1>Characters:</h1>
                
                
                <h2 id="testDavid"></h2>
            </div>
            
        </section>
    </div>
    


    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>
    <script type="module" src="js/main.js"></script>    
</body>

</html>
